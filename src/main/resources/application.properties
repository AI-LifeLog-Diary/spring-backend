spring.application.name=diary

# MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# AWS S3
cloud.aws.s3.bucket=${BUCKETNAME}
cloud.aws.s3.bucket-url=${BUCKETURL}
cloud.aws.region.static=${AWS_REGION}
cloud.aws.credentials.accessKey=${ACCESS_KEYS3}
cloud.aws.credentials.secretKey=${SECRET_KEYS3}
cloud.aws.stack.auto=false

# AES
aes.key=${AES_SECRET_KEY}